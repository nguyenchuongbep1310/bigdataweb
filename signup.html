    <div class="flex--item">
        <div id="openid-buttons" class="mx-auto d-flex flex__fl1 fd-column gs8 gsy mb16 wmx3">
            <button class="flex--item s-btn s-btn__icon s-btn__google bar-md ba bc-black-100" data-provider='google' data-oauthserver='https://accounts.google.com/o/oauth2/auth' data-oauthversion='2.0'>
                <svg aria-hidden="true" class="native svg-icon iconGoogle" width="18" height="18" viewBox="0 0 18 18"><path d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 002.38-5.88c0-.57-.05-.66-.15-1.18z" fill="#4285F4"/><path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 01-7.18-2.54H1.83v2.07A8 8 0 008.98 17z" fill="#34A853"/><path d="M4.5 10.52a4.8 4.8 0 010-3.04V5.41H1.83a8 8 0 000 7.18l2.67-2.07z" fill="#FBBC05"/><path d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 001.83 5.4L4.5 7.49a4.77 4.77 0 014.48-3.3z" fill="#EA4335"/></svg>

            <button class="flex--item s-btn s-btn__icon s-btn__github bar-md ba bc-black-100" data-provider='github' data-oauthserver='https://github.com/login/oauth/authorize' data-oauthversion='2.0'>

            <button class="flex--item s-btn s-btn__icon s-btn__facebook bar-md" data-provider='facebook' data-oauthserver='https://www.facebook.com/v2.0/dialog/oauth' data-oauthversion='2.0'>
                <svg aria-hidden="true" class="svg-icon iconFacebook" width="18" height="18" viewBox="0 0 18 18"><path d="M3 1a2 2 0 00-2 2v12c0 1.1.9 2 2 2h12a2 2 0 002-2V3a2 2 0 00-2-2H3zm6.55 16v-6.2H7.46V8.4h2.09V6.61c0-2.07 1.26-3.2 3.1-3.2.88 0 1.64.07 1.87.1v2.16h-1.29c-1 0-1.19.48-1.19 1.18V8.4h2.39l-.31 2.42h-2.08V17h-2.5z" fill="#4167B2"/></svg>
        Sign up with Facebook        </button>
        </div>
        
        <div id="formContainer" class="mx-auto mb24 p24 wmx3 bg-white bar-lg auth-shadow mb24">
        <form id="login-form" class="d-flex fd-column gs12 gsy" action="/users/login?ssrc=head" method="POST">
            <input type="hidden" name="fkey" value="50cd10862b1b67eac52162d6ca4e0ec1e1bef96a1d078de7115459c88335d454">
                <input type="hidden" name="ssrc" value="head" />
                    
                <div class="d-flex fd-column gs4 gsy js-auth-item ">
                    <label class="flex--item s-label" for="email">Display name</label>
                    <div class="d-flex ps-relative">
                        <input class="s-input" id="email" type="email" size="30" maxlength="100" name="email" />
                        <svg aria-hidden="true" class="s-input-icon js-alert-icon d-none svg-icon iconAlertCircle" width="18" height="18" viewBox="0 0 18 18"><path d="M9 17c-4.36 0-8-3.64-8-8 0-4.36 3.64-8 8-8 4.36 0 8 3.64 8 8 0 4.36-3.64 8-8 8zM8 4v6h2V4H8zm0 8v2h2v-2H8z"/></svg>
                    </div>
                            <p class="flex--item s-input-message js-error-message d-none">
            
        </p>
    
                </div>

                    <div class="d-flex fd-column gs4 gsy js-auth-item ">
                        <label class="flex--item s-label" for="email">Email</label>
                        <div class="d-flex ps-relative">
                            <input class="s-input" id="email" type="email" size="30" maxlength="100" name="email" />
                            <svg aria-hidden="true" class="s-input-icon js-alert-icon d-none svg-icon iconAlertCircle" width="18" height="18" viewBox="0 0 18 18"><path d="M9 17c-4.36 0-8-3.64-8-8 0-4.36 3.64-8 8-8 4.36 0 8 3.64 8 8 0 4.36-3.64 8-8 8zM8 4v6h2V4H8zm0 8v2h2v-2H8z"/></svg>
                        </div>
                                <p class="flex--item s-input-message js-error-message d-none">
                
            </p>
        
                    </div>
                    <div class="d-flex fd-column gs4 gsy js-auth-item ">
                        <label class="flex--item s-label" for="email">Password</label>
                        <div class="d-flex ps-relative">
                            <input class="s-input" id="email" type="password" size="30" maxlength="100" name="email" />
                            <svg aria-hidden="true" class="s-input-icon js-alert-icon d-none svg-icon iconAlertCircle" width="18" height="18" viewBox="0 0 18 18"><path d="M9 17c-4.36 0-8-3.64-8-8 0-4.36 3.64-8 8-8 4.36 0 8 3.64 8 8 0 4.36-3.64 8-8 8zM8 4v6h2V4H8zm0 8v2h2v-2H8z"/></svg>
                        </div>
                                <p class="flex--item s-input-message js-error-message d-none">
                
            </p>
        
                    </div>
                <div class="d-flex gs4 gsy fd-column js-auth-item ">
                    <button class="flex--item s-btn s-btn__primary" id="submit-button" name="submit-button">Sign up</button>
                            <p class="flex--item s-input-message js-error-message d-none">
                
            </p>
                
                </div>
                
            <input type="hidden" id="oauth_version" name="oauth_version" />
            <input type="hidden" id="oauth_server" name="oauth_server" />
        
        
        </form>
        </div>
